<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本魔术师</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="mainPage">
        <h1>文本魔术师</h1>
        <div class="subtitle">Text Magician</div>
        <div class="button-container">
            <button class="button green" onclick="showContent('filename')">文件名字转换</button>
            <button class="button gray" onclick="showContent('fullwidth')">全/半角转换</button>
        </div>
    </div>
    <div id="content" style="display: none;">
        <h2 id="contentTitle"></h2>
        <textarea id="input" placeholder="请输入需要转换的文本"></textarea>
        <div class="button-container">
            <button class="button green" id="convertBtn" onclick="convertText()">转换</button>
            <button class="button green" onclick="copyOutput()">复制结果</button>
            <button class="button green" onclick="clearAll()">清空内容</button>
            <button class="button gray" onclick="returnToMain()">返回主页</button>
        </div>
        <div id="outputContainer">
            <div id="output"></div>
        </div>
    </div>
    <div id="notification" class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
