<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 文件名转换器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Windows 文件名转换器</h1>
    <textarea id="input" placeholder="请在此输入需要转换的文件名，每行一个"></textarea>
    <div class="button-group">
        <button onclick="convertFileNames()">转换文件名</button>
        <button onclick="copyOutput()">复制结果</button>
        <button onclick="clearAll()">清空所有</button>
    </div>
    <div id="output"></div>
    <input type="text" id="tempInput">
    <div id="notification"></div>
    <script src="script.js"></script>
</body>
</html>
